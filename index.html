<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <div id="app" class="container">

    <div class="logo">
      <img src="assets/img/logo-boolean.png" alt="">
    </div>

    <div class="new-todo">
      <h3 v-if="alertMessage">Attenzione: devi inserire pi√π di due caratteri!</h3>
      <input v-model="strLista" @keyup.enter="addNewTodo" type="text" placeholder="Nuovo todo">
      <button @click="addNewTodo">Aggiungi</button>
    </div>

    <div class="todos-list">
      <ul>
        <li
          v-for="(todo, index) in todos"
          :class="(todo.checked) ? 'checked' : null"
          @click="todo.checked = !todo.checked"
        > 
          {{ todo.todo }}
          <i 
            v-if="(todo.checked) ? removeElement : null" 
            @click.stop="removeTodo(index)"
            class="fas fa-times"
          >
          </i>
        </li>
      </ul>

    </div>
    

  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
